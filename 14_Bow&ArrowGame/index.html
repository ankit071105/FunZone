<!DOCTYPE html>
<html>
    <head>
       <title>Bow And Arrow</title>
           <meta name="viewport" content="width=device-width, initial-scale=1" >
           <link rel="stylesheet" type="text/css" href="styles.css">

       <meta charset="utf-8">
    </head>
    <body>
        <div id="mainContainer">
        <canvas id="myCanvas"></canvas>
        <canvas id="animCanvas"></canvas>
        <h1 id="score">0</h1>
        <div id="showPoint"><p id="arrs">&uarr;</p><span class="u">&uarr; +4</span></div>
        <div id="startMenu">
            <h1 id="title"><span style="font-size:60px">B</span>OW<br><span style="font-size:60px">A</span>ND<br><span style="font-size:60px">A</span>RROW</h1>
            <button style="color: black;">START</button>
            <h2 style="color: black;"><span id="best" style="color: black;">0</span ><br style="color: black;">Best</h2>
        </div>
    </div>
    <audio id="bgMusic" src="background.mp3" loop></audio>
    <audio id="hitSound" src="hit.mp3"></audio>
    <audio id="missSound" src="miss.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
